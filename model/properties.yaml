  default: &JOINT_DEFAULT
    effort:   100
    velocity: 100
    damping:  0.0
    friction: 0.0

  finger: &FINGER_DEFAULT
    abduction:
      <<: *JOINT_DEFAULT
      bounds: [-30, 30]
    proximal:
      <<: *JOINT_DEFAULT
      bounds: [0, 90]
    middle:
      <<: *JOINT_DEFAULT
      bounds: [0, 90]
    distal:
      <<: *JOINT_DEFAULT
      bounds: [0, 90]

  index:  *FINGER_DEFAULT
  middle: *FINGER_DEFAULT
  ring:   *FINGER_DEFAULT
  little: *FINGER_DEFAULT
  thumb:
    <<:   *FINGER_DEFAULT
    abduction:
      <<: *JOINT_DEFAULT
      bounds: [0, 90]
    rotate:
      <<: *JOINT_DEFAULT
      bounds: [0, 90]

  synergy:
    <<: *JOINT_DEFAULT
    bounds: [0.0, 1.0]

